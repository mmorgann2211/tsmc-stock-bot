name: V11 Low-Cost Accumulation Bot

on:
  schedule:
    # GitHub 使用 UTC 時間，台灣時間需 -8 小時
    # 每天 08:00 (開盤規劃) -> UTC 00:00
    # 每天 12:00 (盤中觀察) -> UTC 04:00
    # 每天 14:00 (收盤確認) -> UTC 06:00
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 6 * * *'
  
  # 允許手動點擊按鈕觸發 (方便測試用)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run Trading Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
