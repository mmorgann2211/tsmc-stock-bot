name: V33 Strategy Bot

on:
  schedule:
    # 建議改回每 30 分鐘執行一次，讓數據更即時
    # 因為我們現在是用真實重採樣，運算更有價值，值得多跑幾次
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        # V33 的核心是 pandas 的 resample，確保安裝最新版
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py

      - name: Commit JSON
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add widget_data.json
          # 只有當數據有變化時才 Commit，避免無效紀錄
          git commit -m "Auto update V33 data" || exit 0
          git push
